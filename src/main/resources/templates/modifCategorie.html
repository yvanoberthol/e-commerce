<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Modifier une catégorie</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Modification d'une catégorie</div>
            <div class="panel panel-body">
                <form th:action="@{/categorie/edit}" method="post" enctype="multipart/form-data">
                    <div class="form-group text-center" style="font-size: 28px">
                        <label class="control-label">ID: <span th:text="${categorie.idCategorie}" class="text-info"></span>
                            <img th:src="@{/categorie/photo(idCat=${categorie.idCategorie})}" th:if="${categorie.idCategorie != null}"
                                 width="100" height="100"></label>
                        <input type="hidden" th:value="${categorie.idCategorie}" name="idCategorie" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Nom</label>
                        <input type="text" name="nomCategorie" class="form-control" th:value="${categorie.nomCategorie}">
                        <span class="text-center text-danger" th:errors="${categorie.nomCategorie}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea  name="description" class="form-control" th:text="${categorie.description}" th:value="${categorie.description}"></textarea>
                        <span class="text-center text-danger" th:errors="${categorie.description}"></span>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="control-label">Photo</label>
                            <input type="file" name="file" class="form-control" th:value="${categorie.photo}">
                        </div>
                        <span class="text-center text-danger" th:errors="${categorie.photo}"></span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="ajouter" class="btn btn-primary">Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
