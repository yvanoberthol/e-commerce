<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon compte</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Modification de mon compte</div>
            <div class="panel panel-body">
                <form th:action="@{/modifUser}" method="post">
                    <input type="hidden" th:value="${id}" name="id">
                    <input type="hidden" th:value="${pass}" name="oldPass">
                    <div class="text-center">
                        <label th:text="${msg}" class="text-center text-danger"></label>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input type="text" name="username" class="form-control" th:value="${user.username}">
                        <span class="text-center text-danger" th:errors="${user.username}"></span>
                    </div>
                   <div class="form-group">
                        <label class="control-label">oldPassword</label>
                        <input type="password" name="oldPassVerif" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" name="password" class="form-control" th:value="${user.password}">
                        <span class="text-center text-danger" th:errors="${user.password}"></span>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="ajouter" class="btn btn-primary">Mettre Ã  jour</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
