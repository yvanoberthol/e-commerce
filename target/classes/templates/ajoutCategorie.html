<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une catégorie</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Ajout d'une catégorie</div>
            <div class="panel panel-body">
                <form th:action="@{/categorie/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label">Nom complet</label>
                        <input type="text" name="nomCategorie" class="form-control" th:value="${categorie.nomCategorie}">
                        <span class="text-center text-danger" th:errors="${categorie.nomCategorie}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea  name="description" class="form-control" th:value="${categorie.description}"></textarea>
                        <span class="text-center text-danger" th:errors="${categorie.description}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Photo</label>
                        <input type="file" name="file" class="form-control" th:value="${categorie.photo}">
                        <span class="text-center text-danger" th:errors="${categorie.photo}"></span>
                        <img th:src="@{/categorie/photo(idCat=${categorie.idCategorie})}" th:if="${categorie.idCategorie != null}">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="ajouter" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
