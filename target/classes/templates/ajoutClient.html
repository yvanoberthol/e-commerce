<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un utilisateur</title>
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="row" >
    <div style="background-color: #cae6fc" class="col-md-12">
        <div class="text-center" style="background-color: #66afe9; font-size: 50px; margin-bottom: 30px">
            Veuillez d'abord vous enregistrez
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel panel-heading text-center">Vos informations personnelles pour la livraison</div>
                <div class="panel panel-body">
                    <form th:action="@{/client/add}" method="post" id="client">
                        <div class="form-group">
                            <label class="control-label">Nom</label>
                            <input type="text" name="nomClient" class="form-control" th:value="${client.nomClient}">
                            <span class="text-center text-danger" th:errors="${client.nomClient}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Adresse</label>
                            <input type="text" name="adresse" class="form-control" th:value="${client.adresse}">
                            <span class="text-center text-danger" th:errors="${client.adresse}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Email</label>
                            <input type="text" name="email" class="form-control" th:value="${client.email}">
                            <span class="text-center text-danger" th:errors="${client.email}"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Téléphone</label>
                            <input type="text" name="tel" class="form-control" th:value="${client.tel}">
                            <span class="text-center text-danger" th:errors="${client.tel}"></span>
                        </div>

                        <div class="form-group text-center">
                            <button type="submit" name="ajouter" class="btn btn-primary">S'enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
