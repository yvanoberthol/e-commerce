<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="index">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un produit</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel panel-heading">Ajout d'un produit</div>
            <div class="panel panel-body">
                <form th:action="@{/produit/add}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="control-label">Designation</label>
                        <input type="text" name="designation" class="form-control" th:value="${produit.designation}">
                        <span class="text-center text-danger" th:errors="${produit.designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <textarea  name="description" class="form-control" th:value="${produit.description}"></textarea>
                        <span class="text-center text-danger" th:errors="${produit.description}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Prix</label>
                        <input type="text" name="prix" class="form-control" th:value="${produit.prix}">
                        <span class="text-center text-danger" th:errors="${produit.prix}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantité</label>
                        <input type="text" name="quantite" class="form-control" th:value="${produit.quantite}">
                        <span class="text-center text-danger" th:errors="${produit.quantite}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Catégorie</label>
                        <select name="categorie" class="form-control text-center">
                            <option th:each="c:${categories}" th:value="${c.idCategorie}" th:text="${c.nomCategorie}"></option>
                        </select>
                        <span class="text-center text-danger" th:errors="${produit.categorie}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Photo</label>
                        <input type="file" name="file" class="form-control" th:value="${produit.photo}">
                        <span class="text-center text-danger" th:errors="${produit.photo}"></span>
                        <img th:src="@{/produit/photo(idProd=${produit.idProduit})}" th:if="${produit.idProduit != null}">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Selectionné</label>
                        <input th:type="checkbox" th:checked="${produit.isSelectionne()}" th:name="selectionne">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" name="ajouter" class="btn btn-primary">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
