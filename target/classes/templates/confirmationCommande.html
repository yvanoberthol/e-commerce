<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <h1 class="text-center">Confirmation de la commande</h1>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel panel-heading">Details de la commande</div>
                <div class="panel panel-body">
                    <div class="bg-success text-center" style="font-size: 20px">
                        <p>Votre panier contient <span th:text="${panier.size}"></span> produits</p>
                        <p>
                            <ul th:each="p:${panier.getItems()}">
                                <li th:text="${p.getProduit().designation}"></li>
                            </ul>

                        </p>
                        <p>
                            Cette commande a été passée par
                            <span th:text="${client.nomClient}" class="text-info"></span>
                            pour l'adresse suivante <span th:text="${client.adresse}" class="text-info"></span>
                        </p>

                        <p>
                            <a th:href="@{/produit/all}">
                                <button class="btn btn-link" style="font-size: 15px; color: #0a68b4; background-color: #92cf94">
                                    <span class="glyphicon glyphicon-backward"></span> Retour aux produits
                                </button>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row bg-primary">
    <div class="navbar navbar-fixed-bottom navbar-inverse text-center">
        <h2>Yvanscoop inc Derrogation</h2>
    </div>
</div>
</body>
</html>
